<div class = "container">
    <div class="row">
        <a class="btn btn-primary" routerLink = "/listEmployees">Back to List</a> <!-- create a link which when click call the component with this route-->
    </div>
    <form [formGroup]="empForm"  (ngSubmit) = "submitRegistration()" novalidate>
        <div *ngIf= "validationMessage != ''">
                <h3 class="has-info">{{validationMessage}}</h3>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName" required autofocus> <!--input of type text and mapped to formControl name defined in formGroup in component-->
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" required autofocus>
        </div>
        <div class="form-group">
            <label>Designation</label>
            <input type="text" class="form-control" formControlName="designation" required autofocus>
        </div>
        <div class="form-group">
            <label>Department</label>
             <select class="form-control" formControlName="department" required> <!--type select-->
            <option value="">Please select a Department</option> <!--option default value = ""-->
            <option *ngFor= "let dep of departments" [value]="dep">
                {{dep}}
            </option>
             </select>
        </div>
        <div class="form-group">
            <label>Manager</label>
            <input type="text" class="form-control" formControlName="manager" required autofocus>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" required autofocus>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phone" required autofocus>
        </div>
        <div class="form-group">
            <label>Extension Number</label>
            <input type="text" class="form-control" formControlName="extensionNo" required autofocus>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
