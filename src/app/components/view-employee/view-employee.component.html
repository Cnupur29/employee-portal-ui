<div class="container">
    <div class="row">
        <a class="btn btn-primary" routerLink = "/listEmployees">Back to List</a> <!-- create a link which when click call the component with this route-->
    </div>
    <div class="form-group">
        <label>Name</label>
        <div class="form-control">{{employee.firstName}} {{employee.lastName}}</div> 
    </div>
    <div class="form-group">
        <label>Designation</label>
        <div class="form-control">{{employee.designation}}</div>
    </div>
    <div class="form-group">
        <label>Manager</label>
        <div class="form-control">{{employee.manager}}</div>
    </div>
    <div class="form-group">
        <label>Department</label>
        <div class="form-control">{{employee.department}}</div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <div class="form-control">{{employee.email}}</div>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <div class="form-control">{{employee.phone}}</div>
    </div>
    <div class="form-group">
        <label>Extension No</label>
        <div class="form-control">{{employee.extensionNo}}</div>
    </div>
</div>
